<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bidvertiser2100593 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Pick one: Bulma or inline CSS -->

  <!-- 1) Bulma (quick, no JS) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- 2) Or your own minimal CSS -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .site-container {
      max-width: 720px;
      margin: auto;
      padding: 2rem;
      background: #fff;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    a { color: #3273dc; }
    a:hover { text-decoration: underline; }
  </style>

  <title>{{ page.title }}</title>
</head>
<body>
  <!-- wrap everything in a container for nice padding -->
  <div class="site-container">
    {{ content }}

    <footer>
      <a href="{{ '/privacy-policy/' | relative_url }}">Privacy Policy</a>
    </footer>
  </div>
</body>
</html>
